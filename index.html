<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Game Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Dongle:wght@300&family=Inknut+Antiqua:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header class="home-container" id="home">
       <img id="hanging_board" src="./asset/wood_hanging.png">
        <h1 id="title">J I N  D O G </h1>
        <h5 id="subtitle">Jin!  Run! Jump! Have Fun!</h5>
        <p id="enter">Click or Press Enter to Start</p>
        <p id="copyright">WONDROUS EAST 2022 COPYRIGHT</p>
        <canvas id="canvas_home"></canvas>
      <img id="orangefoxBrushed" src="./asset/orangefox_brushed.png">
        <!-- <img id="dog_stand" src="./asset/dog_white_stand.png"> -->
        <img id="dog_jump" src="./asset/dog_white_jump.png" width="150">
    </header>   

    <main class="main-container" id="main">    
        <h1 id="loading">Loading...Dog State Animations</h1>
        <canvas id="canvas_main"></canvas>
     
       <!-- buttons for controls -->
        <button class="controlBtn" id="jumpLeft">Jump Left</button>
        <button class="controlBtn" id="runLeft">Run Left</button>
        <button class="controlBtn" id="rollLeft">Roll Left</button>
        <button class="controlBtn" id="jumpRight">Jump Right</button>
        <button class="controlBtn" id="runRight">Run Right</button>
        <button class="controlBtn" id="rollRight"> Roll Right</button>

        <!-- buttons for restart,pause, levelchangeg -->
        <button class="btn" id="restartBtn" > GAME OVER<br><span> Press Enter or Click to restart</span></button>
        <button class="btn" id="endingBtn">Jin, arrived at home safely. <br>Jindog lived happuky everafter, until new adventure begin...<br>
      
        <!-- images -->
        <image id="dog_sprite" src="./asset/dog_white.png">
        <image id="yellow_fish" src="./asset/fish_yellow_swim.png" alt="yellow fish"></image>
        <image id="blue_fish" src="./asset/fish_blue.png" alt="blue fish"></image>
        <image id="black_fish" src="./asset/fish_black_swim.png" alt="fish black"></image>
        <image id="red_fish" src="./asset/fish_red.png" alt="red fish"></image>
        <image id="signboard" src="./asset/wood_hanging.png"></image>
        <image id="apple" src="./asset/apple8.png"></image>
        <image id="heart" src="./asset/heart4.png"></image>
        <image id="orangeFox_run" src="./asset/orangeFox_run.png"></image>
        <image id="orangeFox_walk" src="./asset/orangeFox_walk.png"></image>
        <image id="orangeFox_jump" src="./asset/orangeFox_jump.png"></image>
        <image id="orangeFox_taunt" src="./asset/orangeFox_taunt.png"></image>
        <image id="orangeFox_pause" src="./asset/orangeFox_pause.png"></image>
        <image id="silverFox_walk" src="./asset/silverFox_walk.png"></image>
        <image id="silverFox_run" src="./asset/silverFox_run.png"></image>
        <image id="silverFox_jump" src="./asset/silverFox_jump.png"></image>
        <image id="chickenFlying" src="./asset/chicken_flying.png"></image>
        <image id="chickenWalk" src="./asset/chicken_walk.png"></image>
        <image id="chickenFall" src="./asset/chicken_fall_left.png"></image>

        <!-- audios -->
        <audio id="bgm" src="sounds/sounds_bgm_jindog.mp3" loop></audio>
        <audio id="scoreBell" src="sounds/sounds_score_bell.mp3"></audio>
        <audio id="collisionSound" src="sounds/sounds_enemycollision.mp3"></audio>
         <audio id="magicBell" src="sounds/sounds_magic-bell.wav"></audio>
        <script type="module" src="./app.js"></script>
        <link rel="shortcut icon" href="#">
    </main>
</body>
</html>
